<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico"/>
    <title>Robotron 2000</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <section class="robotron">
            <img class="robot" src="img/robotron.png" alt="Robotron">
            <figcaption class="title">ROBOTRON 2000</figcaption>
        </section>

        <section class="box statics">
            <div class="static">
                <p class="title_static">Força</p>
                <div class="static-value">
                    <p class="static-number" data-static="forca">0</p>
                </div>
            </div>
            <div class="static">
                <p class="title_static">Poder</p>
                <div class="static-value">
                    <p class="static-number" data-static="poder">0</p>
                </div>
            </div>
            <div class="static">
                <p class="title_static">Energia</p>
                <div class="static-value">
                    <p class="static-number" data-static="energia">0</p>
                </div>
            </div>
            <div class="static">
                <p class="title_static">Velocidade</p>
                <div class="static-value">
                    <p class="static-number" data-static="velocidade">0</p>
                </div>
            </div>
        </section>

        <section class="equipment">
            <form action="" class="fitter">
                <div class="box fitter-content">
                    <div class="ask">
                        <label for="" class="ask-title">Braços</label>
                        <div class="control">
                            <buttom class="control-adjustament" data-control="-" data-ask="arms">-</buttom>
                            <input type="text" class="control-counter" value="00" data-counter>
                            <buttom class="control-adjustament" data-control="+" data-ask="arms">+</buttom>
                        </div>
                    </div>
                    <hr class="line">
                    <div class="ask">
                        <label for="" class="ask-title">Blindagem</label>
                        <div class="control">
                            <buttom class="control-adjustament" data-control="-" data-ask="shielding">-</buttom>
                            <input type="text" class="control-counter" value="00" data-counter>
                            <buttom class="control-adjustament" data-control="+" data-ask="shielding">+</buttom>
                        </div>
                    </div>
                    <hr class="line">
                    <div class="ask">
                        <label for="" class="ask-title">Núcleos</label>
                        <div class="control">
                            <buttom class="control-adjustament"data-control="-" data-ask="nuclei">-</buttom>
                            <input type="text" class="control-counter" value="00" data-counter>
                            <buttom class="control-adjustament" data-control="+" data-ask="nuclei">+</buttom>
                        </div>
                    </div>
                    <hr class="line">
                    <div class="ask">
                        <label for="" class="ask-title">Pernas</label>
                        <div class="control">
                            <buttom class="control-adjustament" data-control="-" data-ask="legs">-</buttom>
                            <input type="text" class="control-counter" value="00" data-counter>
                            <buttom class="control-adjustament" data-control="+" data-ask="legs">+</buttom>
                        </div>
                    </div>
                    <hr class="line">
                    <div class="ask">
                        <label for="" class="ask-title">Foguetes</label>
                        <div class="control">
                            <buttom class="control-adjustament" data-control="-" data-ask="rockets">-</buttom>
                            <input type="text" class="control-counter" value="00" data-counter>
                            <buttom class="control-adjustament" data-control="+" data-ask="rockets">+</buttom>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Iniciar produção" class="production" id="production">
            </form>
        </section>
    </main>

    <script src="js/main.js"></script>

</body>
</html>
